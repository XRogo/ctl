<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z Kafelkami</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            background-color: #000;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center;
            will-change: transform;
        }
        .tile {
            position: absolute;
            width: 2000px;
            height: 2000px;
            image-rendering: pixelated;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
        }
        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #zoom-controls button {
            display: block;
            margin: 5px;
            padding: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #zoom-controls button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <script>
        const TILE_SIZE = 2000;
        const imagePath = 'kafelki/';

        // Mapowanie stringowych współrzędnych na numeryczne pozycje
        function parseCoord(str) {
            if (str === '0') return 0;
            if (str === '-0') return -1;
            return parseInt(str, 10) > 0 ? parseInt(str, 10) : parseInt(str, 10) - 1;
        }

        // Generowanie klucza dla kafelka
        function getTileKey(x, y) {
            return `${x},${y}`;
        }

        // Funkcja do debouncing
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        class TileMap {
            constructor(container) {
                this.container = container;
                this.mapElement = document.getElementById('map');
                this.tiles = new Map();
                this.zoom = 1;
                this.posX = 0;
                this.posY = 0;
                this.dragging = false;
                this.startX = 0;
                this.startY = 0;

                // Ustawiamy pozycję początkową
                this.centerOnStyk();

                // Inicjalizacja zdarzeń
                this.setupEvents();

                // Opóźnione renderowanie
                setTimeout(() => this.render(), 0);
            }

            centerOnStyk() {
                this.posX = -TILE_SIZE / 2;
                this.posY = -TILE_SIZE / 2;
            }

            setupEvents() {
                const zoomInBtn = document.getElementById('zoom-in');
                const zoomOutBtn = document.getElementById('zoom-out');

                zoomInBtn.addEventListener('click', () => this.zoomIn());
                zoomOutBtn.addEventListener('click', () => this.zoomOut());

                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY < 0 ? 0.1 : -0.1;
                    this.setZoom(this.zoom + delta);
                });

                this.container.addEventListener('mousedown', (e) => {
                    this.dragging = true;
                    this.startX = e.clientX - this.posX;
                    this.startY = e.clientY - this.posY;
                    this.container.style.cursor = 'grabbing';
                });

                document.addEventListener('mousemove', debounce((e) => {
                    if (this.dragging) {
                        this.posX = e.clientX - this.startX;
                        this.posY = e.clientY - this.startY;
                        this.render();
                    }
                }, 16)); // ~60fps

                document.addEventListener('mouseup', () => {
                    this.dragging = false;
                    this.container.style.cursor = 'grab';
                });

                window.addEventListener('resize', () => this.render());
            }

            zoomIn() {
                this.setZoom(this.zoom + 0.1);
            }

            zoomOut() {
                this.setZoom(this.zoom - 0.1);
            }

            setZoom(newZoom) {
                newZoom = Math.max(0.1, Math.min(5, newZoom));
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const dx = (centerX - this.posX) / this.zoom;
                const dy = (centerY - this.posY) / this.zoom;
                this.zoom = newZoom;
                this.posX = centerX - dx * this.zoom;
                this.posY = centerY - dy * this.zoom;
                this.render();
            }

            getVisibleTiles() {
                const viewWidth = window.innerWidth / this.zoom;
                const viewHeight = window.innerHeight / this.zoom;
                const minX = Math.floor((-this.posX / this.zoom - viewWidth / 2) / TILE_SIZE) - 1;
                const maxX = Math.ceil((-this.posX / this.zoom + viewWidth / 2) / TILE_SIZE) + 1;
                const minY = Math.floor((-this.posY / this.zoom - viewHeight / 2) / TILE_SIZE) - 1;
                const maxY = Math.ceil((-this.posY / this.zoom + viewHeight / 2) / TILE_SIZE) + 1;

                // Ogranicz zakres do ±1
                const coordValues = [];
                for (let i = Math.max(minX, -1); i <= Math.min(maxX, 1); i++) {
                    if (i === 0) {
                        coordValues.push('0', '-0');
                    } else if (i === -1) {
                        coordValues.push('-1');
                    } else if (i === 1) {
                        coordValues.push('1');
                    }
                }
                return coordValues.flatMap(x => coordValues.map(y => ({ x, y })));
            }

            render() {
                this.mapElement.style.transform = `translate(${this.posX}px, ${this.posY}px) scale(${this.zoom})`;

                const visibleTiles = this.getVisibleTiles();
                const currentKeys = new Set();

                visibleTiles.forEach(({ x, y }) => {
                    const key = getTileKey(x, y);
                    currentKeys.add(key);
                    if (!this.tiles.has(key)) {
                        const imageUrl = `${imagePath}${key}.png`;
                        const tile = document.createElement('img');
                        tile.className = 'tile';
                        tile.src = imageUrl;
                        tile.onload = () => {
                            // Obraz załadowany - zostaw
                        };
                        tile.onerror = () => {
                            // Obraz nie istnieje - usuń element
                            tile.remove();
                            this.tiles.delete(key);
                        };
                        const posX = parseCoord(x) * TILE_SIZE;
                        const posY = parseCoord(y) * TILE_SIZE;
                        tile.style.left = `${posX}px`;
                        tile.style.top = `${posY}px`;
                        this.mapElement.appendChild(tile);
                        this.tiles.set(key, tile);
                    }
                });

                // Usuń niewidoczne kafelki
                this.tiles.forEach((tile, key) => {
                    if (!currentKeys.has(key)) {
                        tile.remove();
                        this.tiles.delete(key);
                    }
                });
            }
        }

        // Inicjalizacja
        const tileMap = new TileMap(document.getElementById('map-container'));
    </script>
</body>
</html>
