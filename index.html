<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z Warstwami PNG i WebP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            background-color: #000;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated; /* Dodatkowe wsparcie dla ostrości */
            image-rendering: -moz-crisp-edges; /* Firefox */
            image-rendering: -webkit-crisp-edges; /* Safari */
        }
        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #zoom-controls button {
            display: block;
            margin: 5px;
            padding: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #zoom-controls button:hover {
            background-color: #666;
        }
        #toggle-webp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #toggle-webp:hover {
            background-color: #666;
        }
        #zoom-display {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 5px 10px;
            font-size: 16px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        #coord-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 5px 10px;
            font-size: 16px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <canvas id="map"></canvas>
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
    <button id="toggle-webp">🔒</button>
    <div id="zoom-display">Zoom: 1.0x</div>
    <div id="coord-display">X: 0, Z: 0</div>

    <script>
        const PNG_SIZE = 2000;
        const WEBP_SIZE = 7612;
        const imagePath = 'kafelki/';
        const tiles = ['0,0', '0,-0', '-0,0', '-0,-0'];
        const minZoom = 0.1;
        const maxZoom = 50; // Maksymalny zoom do 50x

        // Mapowanie stringowych współrzędnych na numeryczne pozycje
        function parseCoord(str, isWebP = false) {
            const size = isWebP ? WEBP_SIZE : PNG_SIZE;
            if (str === '0') return 0;
            if (str === '-0') return -size;
            return parseInt(str, 10) > 0 ? parseInt(str, 10) * size : (parseInt(str, 10) - 1) * size;
        }

        // Generowanie klucza dla kafelka
        function getTileKey(x, y) {
            return `${x},${y}`;
        }

        class TileMap {
            constructor(container) {
                this.container = container;
                this.canvas = document.getElementById('map');
                this.ctx = this.canvas.getContext('2d');
                this.ctx.imageSmoothingEnabled = false; // Ostre piksele
                this.ctx.mozImageSmoothingEnabled = false; // Firefox
                this.ctx.webkitImageSmoothingEnabled = false; // Safari
                this.ctx.msImageSmoothingEnabled = false; // IE
                this.ctx.imageSmoothingQuality = 'low'; // Dodatkowa ostrość
                this.images = { png: new Map(), webp: new Map() }; // Cache obrazów
                this.loadWebPEnabled = false; // Domyślnie wyłączone ładowanie WebP
                this.zoom = 1;
                this.posX = 0;
                this.posY = 0;
                this.dragging = false;
                this.startX = 0;
                this.startY = 0;
                this.needsRedraw = true; // Flaga do kontroli redraw
                this.lastPosX = 0;
                this.lastPosY = 0;
                this.lastZoom = 1;
                this.zoomDisplay = document.getElementById('zoom-display'); // Element wyświetlający zoom
                this.coordDisplay = document.getElementById('coord-display'); // Element wyświetlający współrzędne
                this.positions = null; // Dane z pozycje.js
                this.ctrlPressed = false; // Flaga dla klawisza Ctrl

                // Ustaw rozmiar canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Ładuj PNG na starcie
                this.loadImages();

                // Ładuj dane z pozycje.js na starcie
                this.loadPositions();

                // Przycisk przełączania WebP
                this.toggleButton = document.getElementById('toggle-webp');
                this.toggleButton.addEventListener('click', () => this.toggleWebP());

                // Ustawiamy pozycję początkową
                this.centerOnStyk();

                // Inicjalizacja zdarzeń
                this.setupEvents();

                // Rozpocznij renderowanie
                requestAnimationFrame(() => this.render());
            }

            loadImages() {
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = new Image();
                    img.src = `${imagePath}${key}.png`;
                    img.onload = () => {
                        this.needsRedraw = true;
                        this.render(); // Odśwież po załadowaniu
                    };
                    img.onerror = () => {
                        console.error(`Nie udało się załadować ${img.src}`);
                    };
                    this.images.png.set(key, img);
                });
            }

            loadWebP() {
                if (this.loadWebPEnabled) {
                    // Ładuj WebP sekwencyjnie
                    const loadWebPSequentially = (index = 0) => {
                        if (index >= tiles.length) {
                            this.needsRedraw = true;
                            this.render();
                            return;
                        }
                        const key = tiles[index];
                        const [x, y] = key.split(',');
                        const img = new Image();
                        img.src = `${imagePath}${key}.webp`;
                        img.onload = () => {
                            this.images.webp.set(key, img);
                            this.needsRedraw = true;
                            this.render();
                            loadWebPSequentially(index + 1); // Ładuj kolejny
                        };
                        img.onerror = () => {
                            console.error(`Nie udało się załadować ${img.src}`);
                            loadWebPSequentially(index + 1); // Kontynuuj mimo błędu
                        };
                    };
                    loadWebPSequentially();
                }
            }

            async loadPositions() {
                try {
                    const response = await fetch('pozycje.js');
                    const text = await response.text();
                    // Wykonaj tekst jako JS
                    eval(text);
                    this.positions = {
                        points: positions,
                        lineColor: lineColor || 'red',
                        fillColor: fillColor || 'rgba(0, 0, 255, 0.7)',
                        closePath: closePath || true
                    };
                    console.log('Loaded positions:', this.positions);
                    this.needsRedraw = true;
                    this.render();
                } catch (e) {
                    console.error('Nie udało się załadować pozycje.js', e);
                }
            }

            toggleWebP() {
                if (!this.loadWebPEnabled) {
                    const confirmLoad = confirm("Włączenie tej funkcji pozwoli wyświetlić całą mapę, ale strona będzie bardzo zasoborzerna");
                    if (confirmLoad) {
                        this.loadWebPEnabled = true;
                        this.toggleButton.textContent = '🔓';
                        this.loadWebP(); // Załaduj WebP po potwierdzeniu
                    }
                } else {
                    this.loadWebPEnabled = false;
                    this.toggleButton.textContent = '🔒';
                    this.images.webp.clear(); // Wyczyść cache WebP
                    this.needsRedraw = true;
                    this.render();
                    // Sugeruj garbage collection
                    if (window.gc) window.gc();
                }
            }

            resizeCanvas() {
                const pixelRatio = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * pixelRatio;
                this.canvas.height = window.innerHeight * pixelRatio;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
                this.ctx.imageSmoothingEnabled = false; // Powtórz dla pewności
                this.ctx.imageSmoothingQuality = 'low';
                this.needsRedraw = true;
            }

            centerOnStyk() {
                this.posX = this.canvas.width / 2;
                this.posY = this.canvas.height / 2;
                this.lastPosX = this.posX;
                this.lastPosY = this.posY;
                // Ustaw początkowe współrzędne
                this.coordDisplay.textContent = `X: 0, Z: 0`;
            }

            setupEvents() {
                const zoomInBtn = document.getElementById('zoom-in');
                const zoomOutBtn = document.getElementById('zoom-out');

                // Obsługa klawisza Ctrl
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey) {
                        this.ctrlPressed = true;
                    }
                });
                document.addEventListener('keyup', (e) => {
                    if (e.ctrlKey) {
                        this.ctrlPressed = false;
                    }
                });

                zoomInBtn.addEventListener('click', () => {
                    const delta = this.ctrlPressed ? 1 : 0.1;
                    this.setZoom(this.zoom + delta);
                });

                zoomOutBtn.addEventListener('click', () => {
                    const delta = this.ctrlPressed ? 1 : 0.1;
                    this.setZoom(this.zoom - delta);
                });

                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    const delta = e.deltaY < 0 ? 1 : -1;
                    const zoomDelta = this.ctrlPressed ? delta : delta * 0.1;
                    this.setZoom(this.zoom + zoomDelta, mouseX, mouseY);
                });

                this.container.addEventListener('mousedown', (e) => {
                    this.dragging = true;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.container.style.cursor = 'grabbing';
                });

                document.addEventListener('mousemove', (e) => {
                    if (this.dragging) {
                        this.posX += e.clientX - this.startX;
                        this.startX = e.clientX;
                        this.posY += e.clientY - this.startY;
                        this.startY = e.clientY;
                        this.clampPosition();
                        this.needsRedraw = true;
                    }
                    // Aktualizuj współrzędne przy ruchu myszki
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    const worldX = Math.round((mouseX - this.posX) / this.zoom);
                    const worldZ = Math.round((mouseY - this.posY) / this.zoom);
                    this.coordDisplay.textContent = `X: ${worldX}, Z: ${worldZ}`;
                });

                document.addEventListener('mouseup', () => {
                    this.dragging = false;
                    this.container.style.cursor = 'grab';
                });
            }

            setZoom(newZoom, centerX = this.canvas.width / 2, centerY = this.canvas.height / 2) {
                newZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
                const worldX = (centerX - this.posX) / this.zoom;
                const worldY = (centerY - this.posY) / this.zoom;
                this.zoom = newZoom;
                this.posX = centerX - worldX * this.zoom;
                this.posY = centerY - worldY * this.zoom;
                this.clampPosition();
                this.needsRedraw = true;
                // Aktualizuj napis z zoomem
                this.zoomDisplay.textContent = `Zoom: ${this.zoom.toFixed(1)}x`;
            }

            getMapBounds() {
                let minX = 0, maxX = 0, minY = 0, maxY = 0;
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const posX = parseCoord(x, this.loadWebPEnabled);
                    const posY = parseCoord(y, this.loadWebPEnabled);
                    const size = this.loadWebPEnabled ? WEBP_SIZE : PNG_SIZE;
                    minX = Math.min(minX, posX);
                    maxX = Math.max(maxX, posX + size);
                    minY = Math.min(minY, posY);
                    maxY = Math.max(maxY, posY + size);
                });
                return { minX, maxX, minY, maxY };
            }

            clampPosition() {
                const { minX, maxX, minY, maxY } = this.getMapBounds();
                const viewWidth = this.canvas.width / this.zoom;
                const viewHeight = this.canvas.height / this.zoom;

                // Oblicz granice, aby co najmniej 1 px mapy był widoczny
                const minPosX = -(maxX * this.zoom - 1);
                const maxPosX = this.canvas.width - (minX * this.zoom + 1);
                const minPosY = -(maxY * this.zoom - 1);
                const maxPosY = this.canvas.height - (minY * this.zoom + 1);

                this.posX = Math.max(minPosX, Math.min(maxPosX, this.posX));
                this.posY = Math.max(minPosY, Math.min(maxPosY, this.posY));
            }

            isVisible(x, y, width, height) {
                const viewWidth = this.canvas.width / this.zoom;
                const viewHeight = this.canvas.height / this.zoom;
                const viewLeft = -this.posX / this.zoom;
                const viewRight = viewLeft + viewWidth;
                const viewTop = -this.posY / this.zoom;
                const viewBottom = viewTop + viewHeight;

                return x < viewRight && x + width > viewLeft && y < viewBottom && y + height > viewTop;
            }

            render() {
                if (!this.needsRedraw && this.posX === this.lastPosX && this.posY === this.lastPosY && this.zoom === this.lastZoom) {
                    requestAnimationFrame(() => this.render());
                    return;
                }

                const renderStart = performance.now();

                this.needsRedraw = false;
                this.lastPosX = this.posX;
                this.lastPosY = this.posY;
                this.lastZoom = this.zoom;

                const pixelRatio = window.devicePixelRatio || 1;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.save();
                // Precyzyjne zaokrąglanie pozycji z uwzględnieniem pixelRatio
                const pixelPerfectX = Math.round(this.posX * pixelRatio) / pixelRatio;
                const pixelPerfectY = Math.round(this.posY * pixelRatio) / pixelRatio;
                this.ctx.translate(pixelPerfectX, pixelPerfectY);
                this.ctx.scale(this.zoom, this.zoom);

                // Powtórz ustawienia ostrości przed każdym drawImage
                this.ctx.imageSmoothingEnabled = false;
                this.ctx.imageSmoothingQuality = 'low';

                console.log(`Rendering: posX=${pixelPerfectX}, posY=${pixelPerfectY}, zoom=${this.zoom}, pixelRatio=${pixelRatio}`);

                // Rysuj warstwę WebP jeśli włączone
                let webpCount = 0;
                if (this.loadWebPEnabled) {
                    tiles.forEach(key => {
                        const [x, y] = key.split(',');
                        const img = this.images.webp.get(key);
                        const posX = parseCoord(x, true);
                        const posY = parseCoord(y, true);
                        if (img && img.complete && img.naturalWidth > 0 && this.isVisible(posX, posY, WEBP_SIZE, WEBP_SIZE)) {
                            const pixelPerfectPosX = Math.round(posX * pixelRatio) / pixelRatio;
                            const pixelPerfectPosY = Math.round(posY * pixelRatio) / pixelRatio;
                            this.ctx.imageSmoothingEnabled = false; // Powtórz dla pewności
                            this.ctx.drawImage(img, pixelPerfectPosX, pixelPerfectPosY, WEBP_SIZE, WEBP_SIZE);
                            webpCount++;
                            console.log(`WebP ${key}: posX=${pixelPerfectPosX}, posY=${pixelPerfectPosY}`);
                        }
                    });
                }

                // Rysuj warstwę PNG
                let pngCount = 0;
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = this.images.png.get(key);
                    const posX = parseCoord(x, false);
                    const posY = parseCoord(y, false);
                    if (img && img.complete && img.naturalWidth > 0 && this.isVisible(posX, posY, PNG_SIZE, PNG_SIZE)) {
                        const pixelPerfectPosX = Math.round(posX * pixelRatio) / pixelRatio;
                        const pixelPerfectPosY = Math.round(posY * pixelRatio) / pixelRatio;
                        this.ctx.imageSmoothingEnabled = false; // Powtórz dla pewności
                        this.ctx.drawImage(img, pixelPerfectPosX, pixelPerfectPosY, PNG_SIZE, PNG_SIZE);
                        pngCount++;
                        console.log(`PNG ${key}: posX=${pixelPerfectPosX}, posY=${pixelPerfectPosY}`);
                    }
                });

                // Rysuj polygon z pozycji.js
                if (this.positions) {
                    const { points, lineColor, fillColor, closePath } = this.positions;
                    this.ctx.beginPath();
                    points.forEach((p, i) => {
                        const [x, z] = p;
                        if (i === 0) {
                            this.ctx.moveTo(x, z);
                        } else {
                            this.ctx.lineTo(x, z);
                        }
                    });
                    if (closePath) this.ctx.closePath();
                    this.ctx.fillStyle = fillColor;
                    this.ctx.fill();
                    this.ctx.strokeStyle = lineColor;
                    this.ctx.stroke();
                }

                this.ctx.restore();

                const renderTime = performance.now() - renderStart;
                console.log(`Rendered ${webpCount} WebP, ${pngCount} PNG, Render time: ${renderTime.toFixed(2)}ms`);

                // Kontynuuj renderowanie
                requestAnimationFrame(() => this.render());
            }
        }

        // Inicjalizacja
        const tileMap = new TileMap(document.getElementById('map-container'));
    </script>
</body>
</html>
