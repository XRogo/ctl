<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z Warstwami PNG i WebP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            background-color: #000;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
        }
        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #zoom-controls button {
            display: block;
            margin: 5px;
            padding: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #zoom-controls button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <canvas id="map"></canvas>
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <script>
        const PNG_SIZE = 2000;
        const WEBP_SIZE = 7612;
        const imagePath = 'kafelki/';
        const tiles = ['0,0', '0,-0', '-0,0', '-0,-0'];
        const minZoom = 0.1;
        const maxZoom = 5;

        // Mapowanie stringowych współrzędnych na numeryczne pozycje
        function parseCoord(str, isWebP = false) {
            const size = isWebP ? WEBP_SIZE : PNG_SIZE;
            if (str === '0') return 0;
            if (str === '-0') return -size;
            return parseInt(str, 10) > 0 ? parseInt(str, 10) * size : (parseInt(str, 10) - 1) * size;
        }

        // Generowanie klucza dla kafelka
        function getTileKey(x, y) {
            return `${x},${y}`;
        }

        class TileMap {
            constructor(container) {
                this.container = container;
                this.canvas = document.getElementById('map');
                this.ctx = this.canvas.getContext('2d');
                this.ctx.imageSmoothingEnabled = false; // Ostre piksele
                this.images = { png: new Map(), webp: new Map() }; // Cache obrazów
                this.zoom = 1;
                this.posX = 0;
                this.posY = 0;
                this.dragging = false;
                this.startX = 0;
                this.startY = 0;

                // Ustaw rozmiar canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Ładuj obrazy
                this.loadImages();

                // Ustawiamy pozycję początkową
                this.centerOnStyk();

                // Inicjalizacja zdarzeń
                this.setupEvents();

                // Rozpocznij renderowanie
                this.render();
            }

            loadImages() {
                // Najpierw ładuj PNG
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = new Image();
                    img.src = `${imagePath}${key}.png`;
                    img.onerror = () => {
                        console.error(`Nie udało się załadować ${img.src}`);
                    };
                    this.images.png.set(key, img);
                });

                // Następnie ładuj WebP sekwencyjnie
                const loadWebPSequentially = (index = 0) => {
                    if (index >= tiles.length) return;
                    const key = tiles[index];
                    const [x, y] = key.split(',');
                    const img = new Image();
                    img.src = `${imagePath}${key}.webp`;
                    img.onload = () => {
                        this.images.webp.set(key, img);
                        this.render(); // Odśwież po załadowaniu
                        loadWebPSequentially(index + 1); // Ładuj kolejny
                    };
                    img.onerror = () => {
                        console.error(`Nie udało się załadować ${img.src}`);
                        loadWebPSequentially(index + 1); // Kontynuuj mimo błędu
                    };
                };
                loadWebPSequentially();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.render();
            }

            centerOnStyk() {
                this.posX = this.canvas.width / 2;
                this.posY = this.canvas.height / 2;
            }

            setupEvents() {
                const zoomInBtn = document.getElementById('zoom-in');
                const zoomOutBtn = document.getElementById('zoom-out');

                zoomInBtn.addEventListener('click', () => this.setZoom(this.zoom + 0.1));

                zoomOutBtn.addEventListener('click', () => this.setZoom(this.zoom - 0.1));

                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY < 0 ? 0.1 : -0.1;
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    this.setZoom(this.zoom + delta, mouseX, mouseY);
                });

                this.container.addEventListener('mousedown', (e) => {
                    this.dragging = true;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.container.style.cursor = 'grabbing';
                });

                document.addEventListener('mousemove', (e) => {
                    if (this.dragging) {
                        this.posX += e.clientX - this.startX;
                        this.startX = e.clientX;
                        this.posY += e.clientY - this.startY;
                        this.startY = e.clientY;
                        this.render();
                    }
                });

                document.addEventListener('mouseup', () => {
                    this.dragging = false;
                    this.container.style.cursor = 'grab';
                });
            }

            setZoom(newZoom, centerX = this.canvas.width / 2, centerY = this.canvas.height / 2) {
                newZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
                const worldX = (centerX - this.posX) / this.zoom;
                const worldY = (centerY - this.posY) / this.zoom;
                this.zoom = newZoom;
                this.posX = centerX - worldX * this.zoom;
                this.posY = centerY - worldY * this.zoom;
                this.render();
            }

            isVisible(x, y, width, height) {
                const viewWidth = this.canvas.width / this.zoom;
                const viewHeight = this.canvas.height / this.zoom;
                const viewLeft = -this.posX / this.zoom - viewWidth / 2;
                const viewRight = viewLeft + viewWidth;
                const viewTop = -this.posY / this.zoom - viewHeight / 2;
                const viewBottom = viewTop + viewHeight;

                return x < viewRight && x + width > viewLeft && y < viewBottom && y + height > viewTop;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.save();
                this.ctx.translate(this.posX, this.posY);
                this.ctx.scale(this.zoom, this.zoom);

                // Rysuj warstwę WebP
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = this.images.webp.get(key);
                    const posX = parseCoord(x, true);
                    const posY = parseCoord(y, true);
                    if (img && img.complete && img.naturalWidth > 0 && this.isVisible(posX, posY, WEBP_SIZE, WEBP_SIZE)) {
                        this.ctx.drawImage(img, posX, posY, WEBP_SIZE, WEBP_SIZE);
                    }
                });

                // Rysuj warstwę PNG
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = this.images.png.get(key);
                    const posX = parseCoord(x, false);
                    const posY = parseCoord(y, false);
                    if (img && img.complete && img.naturalWidth > 0 && this.isVisible(posX, posY, PNG_SIZE, PNG_SIZE)) {
                        this.ctx.drawImage(img, posX, posY, PNG_SIZE, PNG_SIZE);
                    }
                });

                this.ctx.restore();

                // Kontynuuj renderowanie z requestAnimationFrame
                requestAnimationFrame(() => this.render());
            }
        }

        // Inicjalizacja
        const tileMap = new TileMap(document.getElementById('map-container'));
    </script>
</body>
</html>
