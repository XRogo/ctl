<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z Warstwami PNG i WebP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            background-color: #000;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
        }
        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #zoom-controls button {
            display: block;
            margin: 5px;
            padding: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #zoom-controls button:hover {
            background-color: #666;
        }
        #toggle-webp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #toggle-webp:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <canvas id="map"></canvas>
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
    <button id="toggle-webp">🔒</button>

    <script>
        const PNG_SIZE = 2000;
        const WEBP_SIZE = 7612;
        const imagePath = 'kafelki/';
        const tiles = ['0,0', '0,-0', '-0,0', '-0,-0'];
        const minZoom = 0.1;
        const maxZoom = 5;

        // Mapowanie stringowych współrzędnych na numeryczne pozycje
        function parseCoord(str, isWebP = false) {
            const size = isWebP ? WEBP_SIZE : PNG_SIZE;
            if (str === '0') return 0;
            if (str === '-0') return -size;
            return parseInt(str, 10) > 0 ? parseInt(str, 10) * size : (parseInt(str, 10) - 1) * size;
        }

        // Generowanie klucza dla kafelka
        function getTileKey(x, y) {
            return `${x},${y}`;
        }

        class TileMap {
            constructor(container) {
                this.container = container;
                this.canvas = document.getElementById('map');
                this.ctx = this.canvas.getContext('2d');
                this.ctx.imageSmoothingEnabled = false; // Ostre piksele
                this.images = { png: new Map(), webp: new Map() }; // Cache obrazów
                this.loadWebPEnabled = false; // Domyślnie wyłączone ładowanie WebP
                this.zoom = 1;
                this.posX = 0;
                this.posY = 0;
                this.dragging = false;
                this.startX = 0;
                this.startY = 0;
                this.needsRedraw = true; // Flaga do kontroli redraw

                // Ustaw rozmiar canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Ładuj PNG na starcie
                this.loadImages();

                // Przycisk przełączania WebP
                this.toggleButton = document.getElementById('toggle-webp');
                this.toggleButton.addEventListener('click', () => this.toggleWebP());

                // Ustawiamy pozycję początkową
                this.centerOnStyk();

                // Inicjalizacja zdarzeń
                this.setupEvents();

                // Rozpocznij renderowanie
                requestAnimationFrame(() => this.render());
            }

            loadImages() {
                // Ładuj PNG zawsze
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = new Image();
                    img.src = `${imagePath}${key}.png`;
                    img.onload = () => this.needsRedraw = true;
                    img.onerror = () => {
                        console.error(`Nie udało się załadować ${img.src}`);
                    };
                    this.images.png.set(key, img);
                });
            }

            loadWebP() {
                if (this.loadWebPEnabled) {
                    // Ładuj WebP sekwencyjnie
                    const loadWebPSequentially = (index = 0) => {
                        if (index >= tiles.length) return;
                        const key = tiles[index];
                        const [x, y] = key.split(',');
                        const img = new Image();
                        img.src = `${imagePath}${key}.webp`;
                        img.onload = () => {
                            this.images.webp.set(key, img);
                            this.needsRedraw = true;
                            loadWebPSequentially(index + 1); // Ładuj kolejny
                        };
                        img.onerror = () => {
                            console.error(`Nie udało się załadować ${img.src}`);
                            loadWebPSequentially(index + 1); // Kontynuuj mimo błędu
                        };
                    };
                    loadWebPSequentially();
                }
            }

            toggleWebP() {
                if (!this.loadWebPEnabled) {
                    const confirmLoad = confirm("Włączenie tej funkcji pozwoli wyświetlić całą mapę, ale strona będzie bardzo zasoborzerna");
                    if (confirmLoad) {
                        this.loadWebPEnabled = true;
                        this.toggleButton.textContent = '🔓';
                        this.loadWebP(); // Załaduj WebP po potwierdzeniu
                    }
                } else {
                    this.loadWebPEnabled = false;
                    this.toggleButton.textContent = '🔒';
                    this.images.webp.clear(); // Wyczyść cache WebP
                    this.needsRedraw = true;
                    this.render();
                }
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.needsRedraw = true;
            }

            centerOnStyk() {
                this.posX = this.canvas.width / 2;
                this.posY = this.canvas.height / 2;
            }

            setupEvents() {
                const zoomInBtn = document.getElementById('zoom-in');
                const zoomOutBtn = document.getElementById('zoom-out');

                zoomInBtn.addEventListener('click', () => this.setZoom(this.zoom + 0.1));

                zoomOutBtn.addEventListener('click', () => this.setZoom(this.zoom - 0.1));

                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY < 0 ? 0.1 : -0.1;
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    this.setZoom(this.zoom + delta, mouseX, mouseY);
                });

                this.container.addEventListener('mousedown', (e) => {
                    this.dragging = true;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.container.style.cursor = 'grabbing';
                });

                document.addEventListener('mousemove', (e) => {
                    if (this.dragging) {
                        this.posX += e.clientX - this.startX;
                        this.startX = e.clientX;
                        this.posY += e.clientY - this.startY;
                        this.startY = e.clientY;
                        this.clampPosition();
                        this.needsRedraw = true;
                    }
                });

                document.addEventListener('mouseup', () => {
                    this.dragging = false;
                    this.container.style.cursor = 'grab';
                });
            }

            setZoom(newZoom, centerX = this.canvas.width / 2, centerY = this.canvas.height / 2) {
                newZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
                const worldX = (centerX - this.posX) / this.zoom;
                const worldY = (centerY - this.posY) / this.zoom;
                this.zoom = newZoom;
                this.posX = centerX - worldX * this.zoom;
                this.posY = centerY - worldY * this.zoom;
                this.clampPosition();
                this.needsRedraw = true;
            }

            getMapBounds() {
                let minX = 0, maxX = 0, minY = 0, maxY = 0;
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const posX = parseCoord(x, this.loadWebPEnabled);
                    const posY = parseCoord(y, this.loadWebPEnabled);
                    const size = this.loadWebPEnabled ? WEBP_SIZE : PNG_SIZE;
                    minX = Math.min(minX, posX);
                    maxX = Math.max(maxX, posX + size);
                    minY = Math.min(minY, posY);
                    maxY = Math.max(maxY, posY + size);
                });
                return { minX, maxX, minY, maxY };
            }

            clampPosition() {
                const { minX, maxX, minY, maxY } = this.getMapBounds();
                const viewWidth = this.canvas.width / this.zoom;
                const viewHeight = this.canvas.height / this.zoom;
                const mapWidth = maxX - minX;
                const mapHeight = maxY - minY;

                // Oblicz granice, aby co najmniej 1 px mapy był widoczny
                const minPosX = - (mapWidth * this.zoom - 1);
                const maxPosX = this.canvas.width - 1;
                const minPosY = - (mapHeight * this.zoom - 1);
                const maxPosY = this.canvas.height - 1;

                this.posX = Math.max(minPosX, Math.min(maxPosX, this.posX));
                this.posY = Math.max(minPosY, Math.min(maxPosY, this.posY));
            }

            isVisible(x, y, width, height) {
                const viewWidth = this.canvas.width / this.zoom;
                const viewHeight = this.canvas.height / this.zoom;
                const viewLeft = -this.posX / this.zoom;
                const viewRight = viewLeft + viewWidth;
                const viewTop = -this.posY / this.zoom;
                const viewBottom = viewTop + viewHeight;

                return x < viewRight && x + width > viewLeft && y < viewBottom && y + height > viewTop;
            }

            render() {
                if (!this.needsRedraw) {
                    requestAnimationFrame(() => this.render());
                    return;
                }

                this.needsRedraw = false;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.save();
                this.ctx.translate(this.posX, this.posY);
                this.ctx.scale(this.zoom, this.zoom);

                // Rysuj warstwę WebP jeśli włączone
                if (this.loadWebPEnabled) {
                    tiles.forEach(key => {
                        const [x, y] = key.split(',');
                        const img = this.images.webp.get(key);
                        const posX = parseCoord(x, true);
                        const posY = parseCoord(y, true);
                        if (img && img.complete && img.naturalWidth > 0 && this.isVisible(posX, posY, WEBP_SIZE, WEBP_SIZE)) {
                            this.ctx.drawImage(img, posX, posY, WEBP_SIZE, WEBP_SIZE);
                        }
                    });
                }

                // Rysuj warstwę PNG
                tiles.forEach(key => {
                    const [x, y] = key.split(',');
                    const img = this.images.png.get(key);
                    const posX = parseCoord(x, false);
                    const posY = parseCoord(y, false);
                    if (img && img.complete && img.naturalWidth > 0 && this.isVisible(posX, posY, PNG_SIZE, PNG_SIZE)) {
                        this.ctx.drawImage(img, posX, posY, PNG_SIZE, PNG_SIZE);
                    }
                });

                this.ctx.restore();

                // Kontynuuj renderowanie z requestAnimationFrame
                requestAnimationFrame(() => this.render());
            }
        }

        // Inicjalizacja
        const tileMap = new TileMap(document.getElementById('map-container'));
    </script>
</body>
</html>
